<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" width="width=device-width, inital-scale=1.0">
        <title>Nested Lists</title>
    </head>

    <body> 
        <h1> Nested Lists</h1>
        <ul style="list-style-type:none;">
            <li>
                <h2 style="color:#00ff00;">Food</h2>

                <ol>
                    <li style="color:#00ff00;">Hummus</li>
                    <li style="color:rgb(0,255,0);">Tofu</li>
                    <li style="color: hsl(120,100%,50%);text-decoration: line-through;">Cashews</li>
                    <li style="text-decoration: line-through;">Cesar salad</li>
                </ol>
            </li>
            <li>
                <h2>Drink</h2>

                <ol>
                    <li>Kombucha</li>
                    <li>Spotted cow</li>
                    <li>Mulled wine</li>
                    <li>Cortado</li>





                </ol>

                


            </li>
        </ul>


    </body>









</html>
